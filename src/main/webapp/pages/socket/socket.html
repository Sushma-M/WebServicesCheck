<wm-page data-ng-controller="socketPageController" pagetitle="Socket" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="8" name="page_content1"> 
            <wm-accordion name="accordion1"> 
                <wm-accordionpane title="Sample Socket" name="accordionpane1"> 
                    <wm-composite name="composite1"> 
                        <wm-label class="col-md-3 control-label" caption="Input" name="label1"></wm-label> 
                        <wm-container class="col-md-9" name="container1"> 
                            <wm-text name="text1"></wm-text> 
                        </wm-container> 
                    </wm-composite> 
                    <wm-label padding="unset 0.5em" caption="bind:Variables.websocket_sample.dataSet" name="label2"></wm-label> 
                    <wm-button class="btn-default" caption="Get Response" type="button" margin="unset 0.5em" on-click="Variables.websocket_sample.send()" name="button1"></wm-button> 
                </wm-accordionpane> 
                <wm-accordionpane name="accordionpane2" title="Heartrate" on-expand="Variables.Wavemakeronline_random.open()" on-collapse="Variables.Wavemakeronline_random.close()"> 
                    <wm-label padding="unset 0.5em" name="label3" caption="bind:Variables.Wavemakeronline.dataSet"></wm-label> 
                    <wm-table title="" dataset="bind:Variables.Wavemakeronline_random.dataSet" navigation="Basic" name="grid1"> 
                        <wm-table-column binding="time" caption="Time" type="string" formatpattern="timeFromNow" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                        <wm-table-column binding="value" caption="Value" type="string" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                    </wm-table> 
                </wm-accordionpane> 
                <wm-accordionpane name="accordionpane3" title="Random Number"> 
                    <wm-chart type="Area" title="Area Chart" height="250px" iconclass="fa fa-area-chart" name="chart1" dataset="bind:Variables.Wavemakeronline.dataSet" xaxisdatakey="time" yaxisdatakey="value" showlegend="hide"></wm-chart> 
                    <wm-table title="" dataset="bind:Variables.Wavemakeronline.dataSet" navigation="Basic" name="grid2"> 
                        <wm-table-column binding="time" caption="Time" type="string" formatpattern="timeFromNow" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                        <wm-table-column binding="value" caption="Value" type="string" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                    </wm-table> 
                </wm-accordionpane> 
                <wm-accordionpane name="accordionpane4" title="Ripple"> 
                    <wm-button class="btn-default" caption="Send" type="button" margin="unset 0.5em" name="button2" on-click="Variables.Ripple.send()"></wm-button> 
                    <wm-table title="" dataset="bind:Variables.Ripple.dataSet" navigation="Basic" name="grid3"> 
                        <wm-table-column binding="status" caption="Status" show="true" readonly="undefined"></wm-table-column> 
                        <wm-table-column binding="id" caption="Id" type="string" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                        <wm-table-column binding="result.state.load_base" caption="Result.state Load Base" type="string" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                        <wm-table-column binding="result.state.load_factor_fee_reference" caption="Result.state Load Factor Fee Reference" type="string" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                    </wm-table> 
                </wm-accordionpane> 
            </wm-accordion> 
        </wm-page-content> 
        <wm-right-panel columnwidth="2" content="rightnav" name="right_panel1"></wm-right-panel> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
